<div class="task-4">

  <h1>Task 4</h1>

  <div class="list-toggle">
    <button (click)="listToggle()">
      {{ isListVisible ? "Showed" : "Hidden" }}
    </button>
  
    @if(isListVisible) {
      <ol>
      @for(name of names; track $index) {

      }
      </ol>
    }
  </div>

</div>
